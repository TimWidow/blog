{% extends "base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-8">

        <h1 class="my-4">Simple Blog
        </h1>
        {% for post in posts %}
        <div class="card mb-4">
          <img class="card-img-top" src="{{ post.image_header.url }}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.post|safe|truncatechars:160}}</p>
            <a href="{% url 'posts:detail' post.url%}" class="btn btn-primary">Подробнее: &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Пост создан {{post.created}}
            <a href="#">{{post.user.username}}</a>
          </div>
        </div>
        {% endfor %}
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Старше</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Новее &rarr;</a>
          </li>
        </ul>

      </div>
{% endblock %}
